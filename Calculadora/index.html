<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="calculadora">
      <p id="visor"></p>
      <table id="btns">
        <tr>
          <td onclick="nums(1)">1</td>
          <td onclick="nums(2)">2</td>
          <td onclick="nums(3)">3</td>
          <td id="adi">+</td>
        </tr>
        <tr>
          <td onclick="nums(4)">4</td>
          <td onclick="nums(5)">5</td>
          <td onclick="nums(6)">6</td>
          <td id="sub">-</td>
        </tr>
        <tr>
          <td onclick="nums(7)">7</td>
          <td onclick="nums(8)">8</td>
          <td onclick="nums(9)">9</td>
          <td id="mult">x</td>
        </tr>
        <tr>
          <td onclick="nums(0)">0</td>
          <td onclick="limpar()" id="clean"><</td>
          <td onclick="somar()" id="equal">=</td>
          <td id="div">/</td>
        </tr>
      </table>
    </div>

  </body>
</html>
